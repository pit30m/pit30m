[tool.poetry]
name = "pit30m"
version = "0.1.0"
description = "Development kit for the Pit30M dataset"
authors = ["Andrei BÃ¢rsan"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fsspec = "2023.1.0"
s3fs = "^2023.1.0"
geopandas = "^0.12.2"
pygeos = "^0.14"
numpy = "^1.24.2"
fire = "^0.5.0"
joblib = "^1.2.0"
pillow = "^9.4.0"
tqdm = "^4.64.1"
lz4 = "^4.3.2"
matplotlib = "^3.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.0"
pytest-mock = "*"
ipdb = "^0.13.11"
black = "^23.1.0"
pytest-xdist = "^3.2.0"
# TODO(andrei): Special group and special build for these optional deps.
torch = "^1.13.1"
torchdata = "^0.5.1"
pylint = "^2.16.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint]
max-line-length = 120
# Exceptions for invalid names
good-names = "f,fs,e,err"
# Disable missing docstring warnings
disable = "missing-function-docstring,missing-module-docstring,missing-class-docstring"

[tool.black]
line-length = 120 # override black's default line-length
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

